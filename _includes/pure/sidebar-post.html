<div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">{{ site.title | escape }}</h1>
            <h2 class="brand-tagline">{{ page.title | escape }}</h2>

            <nav class="nav">
                <ul class="nav-list">
                        <li class="nav-item">
                                <a class="pure-button" href="{{ "/" | relative_url }}"> HOME </a>
                                
                            </li>

                    
                    {%- for lspage in site.pages -%}
                        {%- if lspage.title -%}
                            {%- if lspage.title != page.title -%}
                        <li class="nav-item">
                                <a class="pure-button" href="{{ lspage.url | relative_url }}"> {{ lspage.title | escape }}</a>
                            </li>

                            {%- endif -%}
                        {%- endif -%}
                    
                    {%- endfor -%}

                </ul>
            </nav>
        </div>
    </div>
