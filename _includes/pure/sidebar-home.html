<div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">{{ site.title | escape }}</h1>
            <h2 class="brand-tagline">{{ site.description | markdownify }}</h2>

            <nav class="nav">
                <ul class="nav-list">
                    {%- for page in site.pages -%}
                        {%- if page.title -%}
                        <li class="nav-item">
                                <a class="pure-button" href="{{ page.url | relative_url }}"> {{ page.title | escape }}</a>
                            </li>
                        {%- endif -%}
                    
                    {%- endfor -%}

                </ul>
            </nav>
        </div>
    </div>
